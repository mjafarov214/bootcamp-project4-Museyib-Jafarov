<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Онлайн-конвертер валют</title>
</head>

<body>
    <header>
        <div id="bank-logo">
            <img id="bank-logo-img" src="images/logo.png" alt="Логотип банка">
        </div>
        <nav>
            <p><a href="#">БАНК</a></p>
            <p><a href="#">БИЗНЕС</a></p>
            <p><a href="#">ИНВЕСТИЦИИ</a></p>
            <p><a href="#">СТРАХОВАНИЕ</a></p>
            <p><a href="#">МОБАЙЛ</a></p>
            <p><a href="#">ПУТЕШЕСТВИЯ</a></p>
            <p><a href="#">РАЗВЛЕЧЕНИЯ</a></p>
        </nav>
        <input id="sign-button" type="button" value="ВОЙТИ">
    </header>
    <main>
        <h1>Конвертер валют онлайн</h1>
        <section>
            <div id="from-section" class="section-from-to">
                <p class="customer-desire">У меня есть</p>
                <div id="from-section-valute" class="section-valute">
                    <div class="valuteSelect">RUB</div>
                    <div>USD</div>
                    <div>EUR</div>
                    <div>GBP</div>
                    <div>DKK &#8744</div>
                </div>
                <div class="section-array">
                    <input id="from-section-input" type="text" value="1" />
                    <p class="section-info" id="from-section-info">1 RUB</p>
                </div>
                <div id="valute-array-from" class="valute-array hidden"></div>
            </div>
            <div id="arrow-back">
                <img id="arrow-back-img" src="images/strelka.png" alt="Стрелка для обратного рассчёта">
            </div>
            <div id="to-section" class="section-from-to">
                <p class="customer-desire">Хочу приобрести</p>
                <div id="to-section-valute" class="section-valute">
                    <div>RUB</div>
                    <div class="valuteSelect">USD</div>
                    <div>EUR</div>
                    <div>GBP</div>
                    <div>DKK &#8744</div>
                </div>
                <div class="section-array">
                    <input id="to-section-input" type="text" />
                    <p class="section-info" id="to-section-info">1 RUB</p>
                </div>
                <div id="valute-array-to" class="valute-array hidden"></div>
            </div>
            <div id="popup-parent">
                <div id="popup">Loading...</div>
            </div>
        </section>
    </main>
    <script src="dist/main.js"></script>
</body>

</html>
